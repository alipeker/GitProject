<!doctype html>
<html>

<head>
    <meta charset="utf-8">
  <title>Yazılım Eğitimi</title>
  <link rel="stylesheet" href="gitLogin.css">
</head>

<!-- background image
 -->

<body background="images.jpg">
  <div class="container">
      <img width="200px" class="second-slide" src="https://elearningindustry.com/wp-content/uploads/2015/09/using-e-learning-technologies-improve-educational-quality-language-teaching.png"
      alt="second slide"><br />
    <!-- Two input buttons, manager and customer
 -->
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Giriş Yap</button>
    <!-- First login page codes; name and password belongs to Customer
 -->
    <div id="id01" class="modal1">

      <form class="modal1-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close modal1">&times;</span>
          <img src="https://elearningindustry.com/wp-content/uploads/2015/09/using-e-learning-technologies-improve-educational-quality-language-teaching.png"
            alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label>
            <b>Kullanıcı Adı</b>
          </label>
          <input type="text" id="username1" placeholder="Kullanıcı adını gir" name="uname" required>

          <label>
            <b>Şifre</b>
          </label>
          <input type="password" id="password1" placeholder="Şifreni gir" name="psw" required>

          <button type="submit" onclick="check1(this.form)">Giriş Yap</button>
          <input type="checkbox" checked="checked"> Beni hatırla
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" id="submit1" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">İptal</button>
          <span class="psw">Şifremi Unuttum
            <a href="#">şifre?</a>
          </span>
        </div>
      </form>
    </div>

  </div>

  <script language="javascript">

    // The system login page will be opened when we click on the manager and customer buttons
    //This for customer login page
    var modal1 = document.getElementById('id01');//When click to button,open modal1 that is login page 
    window.onclick = function (event) {
      if (event.target == modal1) {
        modal1.style.display = "none";
      }
    }


    // Password and username codes for Customer
    function check1(form) {

      if (form.uname.value == "kodluyoruz" && form.psw.value == "123") {//user name: pınar@gmail.com and password:pnr
        window.open('kategori1.html')//if code return true customerpage1 will open
      }
      else {
        alert("Error Password or Username")//if password or username wrong, it will alert us
      }
    }
  </script>

</body>

</html>
