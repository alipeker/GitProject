<head>

<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    İletişim </h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    İsim</label>
                                <input type="text" class="form-control" id="name" placeholder="İsminizi yazınız.." required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email</label>
                                <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                    <input type="email" class="form-control" id="email" placeholder="Email.." required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    Konu</label>
                                <input type="text" class="form-control" id="subject" placeholder="Bize yazmak istediğiniz konu.." required="required" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Mesajınız</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                          placeholder="Mesajınızı buraya yazınız.."></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                Gönder</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
